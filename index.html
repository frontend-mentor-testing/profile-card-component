<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 14px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img
      src="./images/bg-pattern-top.svg"
      alt="bg-pattern-top"
      class="top-svg"
    />
    <div class="card">
      <div class="top"></div>
      <img
        src="./images/image-victor.jpg"
        alt="image-victor"
        class="image-vector"
      />
      <main>
        <h3>Victor Crest <span>26</span></h3>
        <span>London</span>
      </main>
      <hr />
      <footer>
        <div class="f1">
          <h3>80K</h3>
          <span>Followers</span>
        </div>
        <div class="f2">
          <h3>803k</h3>
          <span>Likes</span>
        </div>
        <div class="f3">
          <h3>1.4k</h3>
          <span>Photos</span>
        </div>
      </footer>
    </div>
    <img
      src="./images/bg-pattern-bottom.svg"
      alt="bg-pattern-bottom"
      class="bottom-svg"
    />
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="https://instagram.com/grady.css">Aatif Mastan</a>
    </div>
  </body>
</html>
